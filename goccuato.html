<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Góc Chia Sẻ - Mẹo & Thủ Thuật</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Be Vietnam Pro', sans-serif;
            background-color: #f3f4f6;
        }
        /* Hide scrollbar for cleaner look */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }
        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // --- DỮ LIỆU CỦA BẠN (SỬA Ở ĐÂY) ---
        
        const MY_INFO = {
            name: "Góc Của Tớ",
            avatar: "https://api.dicebear.com/9.x/notionists/svg?seed=Felix", // Avatar ngẫu nhiên, bạn có thể thay link ảnh của bạn
            bio: "Nơi mình chia sẻ những thủ thuật hay ho, video hướng dẫn và link tải phần mềm hữu ích cho mọi người.",
            social: "Kết nối với mình"
        };

        const TIPS_DATA = [
            {
                id: 1,
                title: "Cách tiết kiệm pin iPhone hiệu quả",
                category: "iOS",
                content: "Tắt làm mới ứng dụng trong nền, giảm độ sáng màn hình và tắt 5G khi không cần thiết là những cách đơn giản nhất.",
                date: "30/11/2023"
            },
            {
                id: 2,
                title: "Mẹo chỉnh ảnh màu film trên Lightroom",
                category: "Nhiếp ảnh",
                content: "Tăng Grain lên 20, giảm Saturation xuống -10 và kéo màu Green sang hướng Yellow để tạo cảm giác hoài cổ.",
                date: "28/11/2023"
            },
            {
                id: 3,
                title: "Khôi phục tin nhắn đã xóa trên Zalo",
                category: "Thủ thuật",
                content: "Vào Cài đặt > Sao lưu và khôi phục. Đảm bảo bạn đã bật tính năng tự động sao lưu mỗi ngày nhé.",
                date: "25/11/2023"
            }
        ];

        const VIDEOS_DATA = [
            {
                id: 1,
                title: "Hướng dẫn cài đặt Office 365 miễn phí",
                desc: "Video này mình hướng dẫn chi tiết cách active bản quyền nhé.",
                embedUrl: "https://www.youtube.com/embed/dQw4w9WgXcQ" // Thay bằng link embed video của bạn
            },
            {
                id: 2,
                title: "Cách edit video CapCut giật giật",
                desc: "Trend mới nhất trên TikTok, làm cực dễ chỉ 2 phút.",
                embedUrl: "https://www.youtube.com/embed/jNQXAC9IVRw"
            }
        ];

        const LINKS_DATA = [
            {
                id: 1,
                title: "Link tải Photoshop CC 2024",
                url: "https://drive.google.com/drive/u/0/my-drive", // Thay link thật
                note: "Pass giải nén: 123456"
            },
            {
                id: 2,
                title: "Nhóm Zalo hỗ trợ",
                url: "https://zalo.me/pc", 
                note: "Vào nhóm để hỏi đáp trực tiếp nhé"
            },
            {
                id: 3,
                title: "App chỉnh màu VSCO Full",
                url: "https://www.dropbox.com/",
                note: "Bản mod đã mở khóa full màu"
            }
        ];

        // --- COMPONENTS ---

        // Icon Components (SVG)
        const Icons = {
            Copy: () => <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect width="14" height="14" x="8" y="8" rx="2" ry="2"/><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"/></svg>,
            ExternalLink: () => <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/><polyline points="15 3 21 3 21 9"/><line x1="10" y1="14" x2="21" y2="3"/></svg>,
            Play: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="currentColor" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="text-red-500"><polygon points="5 3 19 12 5 21 5 3"/></svg>,
            Bulb: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="text-yellow-500"><path d="M15 14c.2-1 .7-1.7 1.5-2.5 1-1 1.5-2 1.5-3.5A6 6 0 0 0 6 8c0 1 .2 2.2 1.5 3.5.7.7 1.3 1.5 1.5 2.5"/><path d="M9 18h6"/><path d="M10 22h4"/></svg>,
            Link: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="text-blue-500"><path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"/><path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"/></svg>,
            Check: () => <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="text-green-500"><polyline points="20 6 9 17 4 12"/></svg>
        };

        const Toast = ({ message, show }) => {
            if (!show) return null;
            return (
                <div className="fixed bottom-4 left-1/2 transform -translate-x-1/2 bg-gray-800 text-white px-4 py-2 rounded-full shadow-lg text-sm flex items-center gap-2 animate-bounce z-50">
                    <Icons.Check />
                    {message}
                </div>
            );
        };

        const App = () => {
            const [activeTab, setActiveTab] = React.useState('tips');
            const [showToast, setShowToast] = React.useState(false);
            const [toastMsg, setToastMsg] = React.useState('');

            const handleCopy = (text) => {
                // Fallback copy method for iframes or older browsers
                if (navigator.clipboard && navigator.clipboard.writeText) {
                    navigator.clipboard.writeText(text).then(() => triggerToast());
                } else {
                    const textArea = document.createElement("textarea");
                    textArea.value = text;
                    document.body.appendChild(textArea);
                    textArea.select();
                    try {
                        document.execCommand('copy');
                        triggerToast();
                    } catch (err) {
                        console.error('Unable to copy', err);
                    }
                    document.body.removeChild(textArea);
                }
            };

            const triggerToast = () => {
                setToastMsg('Đã sao chép link!');
                setShowToast(true);
                setTimeout(() => setShowToast(false), 2000);
            };

            const TabButton = ({ id, label, icon: Icon }) => (
                <button 
                    onClick={() => setActiveTab(id)}
                    className={`flex-1 py-3 text-sm font-medium rounded-xl transition-all duration-300 flex flex-col items-center gap-1
                    ${activeTab === id 
                        ? 'bg-white text-indigo-600 shadow-md transform scale-105' 
                        : 'text-gray-500 hover:text-gray-700 hover:bg-white/50'}`}
                >
                    <Icon />
                    {label}
                </button>
            );

            return (
                <div className="min-h-screen pb-20 max-w-md mx-auto bg-gray-50 shadow-2xl overflow-hidden relative border-x border-gray-100">
                    {/* Header */}
                    <header className="bg-gradient-to-r from-indigo-600 to-purple-600 text-white p-6 rounded-b-[2rem] shadow-lg mb-6">
                        <div className="flex items-center gap-4">
                            <img src={MY_INFO.avatar} alt="Avatar" className="w-16 h-16 rounded-full border-4 border-white/30 shadow-sm" />
                            <div>
                                <h1 className="text-xl font-bold">{MY_INFO.name}</h1>
                                <p className="text-indigo-100 text-xs mt-1 leading-relaxed opacity-90">{MY_INFO.bio}</p>
                            </div>
                        </div>
                    </header>

                    {/* Navigation Tabs */}
                    <div className="px-4 mb-6">
                        <div className="flex bg-gray-200/50 p-1.5 rounded-2xl gap-1">
                            <TabButton id="tips" label="Mẹo Hay" icon={Icons.Bulb} />
                            <TabButton id="videos" label="Hướng Dẫn" icon={Icons.Play} />
                            <TabButton id="links" label="Kho Link" icon={Icons.Link} />
                        </div>
                    </div>

                    {/* Content Area */}
                    <main className="px-4 space-y-4 animate-fade-in">
                        
                        {/* TIPS SECTION */}
                        {activeTab === 'tips' && (
                            <div className="space-y-4">
                                {TIPS_DATA.map(tip => (
                                    <div key={tip.id} className="bg-white p-5 rounded-2xl shadow-sm border border-gray-100 hover:shadow-md transition-shadow">
                                        <div className="flex justify-between items-start mb-2">
                                            <span className="bg-yellow-100 text-yellow-700 text-[10px] font-bold px-2 py-1 rounded-full uppercase tracking-wider">
                                                {tip.category}
                                            </span>
                                            <span className="text-gray-400 text-xs">{tip.date}</span>
                                        </div>
                                        <h3 className="text-lg font-bold text-gray-800 mb-2">{tip.title}</h3>
                                        <p className="text-gray-600 text-sm leading-relaxed">{tip.content}</p>
                                    </div>
                                ))}
                            </div>
                        )}

                        {/* VIDEOS SECTION */}
                        {activeTab === 'videos' && (
                            <div className="space-y-6">
                                {VIDEOS_DATA.map(video => (
                                    <div key={video.id} className="bg-white rounded-2xl overflow-hidden shadow-sm border border-gray-100">
                                        <div className="video-container bg-black">
                                            <iframe 
                                                src={video.embedUrl} 
                                                title={video.title} 
                                                frameBorder="0" 
                                                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                                                allowFullScreen
                                            ></iframe>
                                        </div>
                                        <div className="p-4">
                                            <h3 className="font-bold text-gray-800 mb-1">{video.title}</h3>
                                            <p className="text-gray-500 text-xs">{video.desc}</p>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}

                        {/* LINKS SECTION */}
                        {activeTab === 'links' && (
                            <div className="space-y-3">
                                <div className="bg-blue-50 border border-blue-100 p-3 rounded-xl mb-4">
                                    <p className="text-blue-600 text-xs text-center font-medium">✨ Nhấn vào biểu tượng Copy để lấy link nhanh!</p>
                                </div>
                                {LINKS_DATA.map(link => (
                                    <div key={link.id} className="bg-white p-4 rounded-xl shadow-sm border border-gray-100 flex items-center justify-between gap-3">
                                        <div className="flex-1 min-w-0">
                                            <h4 className="font-semibold text-gray-800 text-sm truncate">{link.title}</h4>
                                            <p className="text-gray-400 text-xs truncate mt-0.5">{link.note}</p>
                                        </div>
                                        <div className="flex items-center gap-2 shrink-0">
                                            <button 
                                                onClick={() => handleCopy(link.url)}
                                                className="p-2 text-gray-500 hover:text-indigo-600 hover:bg-indigo-50 rounded-lg transition-colors"
                                                title="Sao chép link"
                                            >
                                                <Icons.Copy />
                                            </button>
                                            <a 
                                                href={link.url} 
                                                target="_blank" 
                                                rel="noopener noreferrer"
                                                className="p-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors shadow-sm shadow-indigo-200"
                                                title="Mở link"
                                            >
                                                <Icons.ExternalLink />
                                            </a>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}
                    </main>

                    {/* Footer */}
                    <footer className="mt-8 mb-4 text-center">
                        <p className="text-gray-400 text-xs">© 2024 {MY_INFO.name}. Made for friends.</p>
                    </footer>

                    <Toast message={toastMsg} show={showToast} />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
